language: cpp
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - libboost1.58-all-dev
    - cmake

before_install:
    - sudo add-apt-repository ppa:apokluda/boost1.58 --yes
    - sudo apt-get update

install:
    # or another boost version
    - sudo apt-get install libboost-system1.58-dev
    - sudo apt-get install libboost-regex1.58-dev
    - sudo apt-get install libboost-filesystem1.58-dev

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev
  - ./travisBuildSGH.sh
script: ./travisRunSGH.sh
